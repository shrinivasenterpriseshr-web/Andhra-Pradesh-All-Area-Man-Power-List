    function updateDivisions() {
      const city = document.getElementById("city").value;
      const divisionSelect = document.getElementById("division");
      const subdivisionSelect = document.getElementById("subdivision");
      divisionSelect.innerHTML = '<option value="">-- Select Division --</option>';
      subdivisionSelect.innerHTML = '<option value="">-- Select Subdivision --</option>';

      if(data[city]) {
        data[city].divisions.forEach(div => {
          const option = document.createElement("option");
          option.value = div;
          option.textContent = div;
          divisionSelect.appendChild(option);
        });

        data[city].subdivisions.forEach(sub => {
          const option = document.createElement("option");
          option.value = sub;
          option.textContent = sub;
          subdivisionSelect.appendChild(option);
        });
      }
    }

<body>

  
  <form action="" method="POST" enctype="multipart/form-data" name="submit-to-google-sheet">
    <h2 style="text-align:center;">ANDHRA PRADESH ELECTRICAL WORKERS REGISTRATOIN FORM</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="Qualification">Qualification</label>
    <select id="qualification" name="qualification" required>
      <option value="">-- Select Qualification --</option>
      <option value="WireMan">WireMan</option>
      <option value="Electrican">Electrican</option>
      <option value="ITI">ITI</option>
      <option value="Diploma">Diploma</option>
      <option value="Experience">Experience</option>
    </select>


    <label for="email">Email ID</label>
    <input type="email" id="email" name="email" required>

    <label for="mobile">Mobile Number</label>
    <input type="text" id="mobile" name="mobile" required>

    <label for="address">Full Address</label>
    <input type="text" id="address" name="address" required>

    <label for="pincode">PinCode</label>
    <input type="text" id="pincode" name="pincode" required>

    <label for="city">City</label>
    <select id="city" name="city" required onchange="updateDivisions()">
      <option value="">-- Select City --</option>
      <option value="Vijayawada">Vijayawada</option>
      <option value="Visakhapatnam">Visakhapatnam</option>
      <option value="Tirupati">Tirupati</option>
    </select>

    <label for="division">Division</label>
    <select id="division" name="division" required>
      <option value="">-- Select Division --</option>
    </select>

    <label for="subdivision">Subdivision</label>
    <select id="subdivision" name="subdivision" required>
      <option value="">-- Select Subdivision --</option>
    </select>

    <label for="aadhar_front">Aadhaar Number</label>
    <input type="text" id="aadhar_front" name="aadhar_number" required>


    <button type="submit">Submit</button>
  </form>

  <Script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyy-9SFoNBIOHK2g-9p2DLq-u7BX3bNR5voLMigKko-WRNtOw49pKJGrlia90upHiAH/exec'
      const form = document.forms['submit-to-google-sheet'] // form name

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Your data has been successfully submitted."))
          setTimeout(function() {
            form.reset()
          })
          .catch(error => alert("Your data has not been submitted."))

          
      })
  </Script>
